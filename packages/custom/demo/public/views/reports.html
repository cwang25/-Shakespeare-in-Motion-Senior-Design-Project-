<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<div ng-app = class="container" data-ng-controller="DemoController">

    <title>Shakespeare-In-Motion</title>
    <h1>Shakespeare-In-Motion</h1>

        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button"
                    id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Chart Type: {{chartType}}
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li ng-repeat="chartType in chartTypes"><a ng-click="switchChartType(chartType)">{{chartType}}</a></li>
                </ul>
                </div>

    <table class="table">
        <thead>
        <tr>
            <th>Symbol</th>
            <th>Start Date</th>
            <th>End Date</th>

        </tr>
        </thead>
    <tbody>
    <tr>
        <td><input class="form-control" ng-model="quote.symbol"></td>
        <td><input class="form-control" ng-model="quote.startDate"></td>
        <td><input class="form-control" ng-model="quote.endDate"></td>
        <td><button class="btn btn-primary" ng-click="showGraph()">Display Chart</button></td>
    </tr>
    </tbody>
        </table>

    <div id="chart"></div>
    <div id="lineChart"></div>


    <table class="table">
        <thead>
        <tr>
            <th>News Date</th>
            <th>Title</th>
            <th>Content</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input class="form-control" ng-model="news.newsDate"></td>
            <td><input class="form-control" ng-model="news.title"></td>
            <td><input class="form-control" ng-model="news.content"></td>
            <td><button class="btn btn-primary" ng-click="addNews()">Add News</button></td>

        </tr>
        <tr ng-repeat="news in newsarticles">
            <td>{{news.newsDate}}</td>
            <td>{{news.title}}</td>
            <td>{{news.content}}</td>
            <td><button class="btn btn-primary" ng-click="removeNews(news._id)">Remove</button></td>
        </tr>
        </tbody>
    </table>
    <script>

    </script>

</div>
